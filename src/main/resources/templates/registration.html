<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="/static/registrationStyle.css" th:href="@{/static/registrationStyle.css}" type="text/css" rel="stylesheet">
        <meta charset="UTF-8">
        <title>Registration</title>
    </head>
    <body>
        <form action="/registration" method="POST" id="form">
            <div class="regForm">
                <p class="registration">Регистрация</p>

                <span th:if="${error}" th:text="${error}">Error</span>

                <p>Логин:</p>
                <label for="login"></label>
                <input type="text" id="login" name="login" placeholder="Login">

                <p>Пароль:</p>
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Password">

                <p>Email:</p>
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email">

                <br>
                <br>
                <button type="submit" name="registration">Зарегистрироваться</button>
                <br>
                <br>
            </div>
        </form>
    </body>
</html>
